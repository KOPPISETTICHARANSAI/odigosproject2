<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/5c6efbfdeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="log">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="namefield">
              <i class="fa-solid fa-user-large"></i>
              <input type="text" placeholder="Enter your Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Enter your Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Enter your password" />
            </div>
            <p>Lost Password<a href="#">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" class="disable" id="signinBtn">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let namefield = document.getElementById("namefield");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        namefield.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };
      signupBtn.onclick = function () {
        namefield.style.maxHeight = "60px";
        title.innerHTML = "Sign In";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>
    <footer>
      <p>Thanks!for visiting our website, Have a great Day</p>
      <marquee behavior="left" direction="left"
        >Designed&Developed by mr.CharanSai</marquee
      >
    </footer>
  </body>
</html>
